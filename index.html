<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- IMPORTED COMPONENTS -->
    <script src="./js/Fish.js"></script>
    <script src="./js/Rotation.js"></script>
    <script src="./js/Game.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>

        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>
        <a-asset-item id="trout" src="assets/trout/scene.gltf"></a-asset-item>
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>
      <!-- Sky -->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: 163 95 95; topColor:109 205 227;offset: 0.0001;"
        radius="70"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0;easing:linear; loop: true; dur: 150000"
      >
        <a-sphere
          color="#0e90b0"
          radius="70"
          theta-length="120"
          side="double"
          opacity="0.2"
        ></a-sphere>

        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity position="0 0 0" id="fishContainer" fish-genrator> </a-entity>

        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="0 13 -42"
          rotation="0 90 0"
        ></a-entity>
      </a-sky>

      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"
        dynamic-body="shape:sphere;sphereRadius:5.5;"
        driver-rotation-reader
      >
        <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
        ></a-sphere>
        <a-sphere
          id="bubble2"
          position="54.2654 125.78921 -51.77638"
          radius="1"
          color="#b2ebf2"
        ></a-sphere>
        <a-sphere
          id="bubble3"
          position="56.07446 132.79886 -53.30623"
          radius="1"
          color="#b2ebf2"
        ></a-sphere>
        <a-sphere
          id="bubble4"
          position="56.68467 139.8667 -53.30623"
          radius="1"
          color="#b2ebf2"
        ></a-sphere>
        <a-sphere
          id="bubble5"
          position="57.08185 146.90156 -53.30623"
          radius="1"
          color="#b2ebf2"
        ></a-sphere>
        <a-sphere
          id="bubble6"
          position="55.35097 150.46659 -53.30623"
          radius="1"
          color="#b2ebf2"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#f041b5" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 15"
      ></a-entity>
    </a-scene>
  </body>
</html>
